<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kevulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Satisfy&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>
        <header>
            <h1>☆ Kevulator ☆</h1>
        </header>

        <div id="calculator-container">
            <div id="calculator-display-container" class="digital-display">
                <div id="equation-display">&nbsp;</div>
                <div id="result-display">0</div>
            </div>
            <div id="calculator-buttons-container">
                <button id="memrecall-button" class="calc-button mem-button">mrc</button>
                <button id="memsave-button" class="calc-button mem-button">m+</button>
                <button id="undo-button" class="calc-button chg-button">⟲</button>
                <button id="clear-button" class="calc-button chg-button" data-key="Delete">clr</button>
                <button id="backsp-button" class="calc-button chg-button" data-key="Backspace">←</button>
                <button id="seven-button" class="calc-button num-button" data-key="7">7</button>
                <button id="eight-button" class="calc-button num-button" data-key="8">8</button>
                <button id="nine-button" class="calc-button num-button" data-key="9">9</button>
                <button id="four-button" class="calc-button num-button" data-key="4">4</button>
                <button id="five-button" class="calc-button num-button" data-key="5">5</button>
                <button id="six-button" class="calc-button num-button" data-key="6">6</button>
                <button id="one-button" class="calc-button num-button" data-key="1">1</button>
                <button id="two-button" class="calc-button num-button" data-key="2">2</button>
                <button id="three-button" class="calc-button num-button" data-key="3">3</button>
                <button id="zero-button" class="calc-button num-button" data-key="0">0</button>
                <button id="divide-button" class="calc-button oper-button" data-key="/">÷</button>
                <button id="multiply-button" class="calc-button oper-button" data-key="*">×</button>
                <button id="minus-button" class="calc-button oper-button" data-key="-">-</button>
                <button id="plus-button" class="calc-button oper-button" data-key="+">+</button>
                <button id="decimal-button" class="calc-button num-button" data-key=".">.</button>
                <button id="equals-button" class="calc-button equals-button" data-key="=">=</button>

            </div>
            <div id="calculator-history-container" class="digital-display"></div>
        </div>


        <footer>
            © Kevin Sander 2021 - This project was created as part of The Odin Project cirriculum
        </footer>

        <script src="js/script.js"></script>

</body>

</html>
