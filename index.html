<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kevulator</title>
</head>
<body>
    
    <main>
        <div id="calculator-container">
            <div id="calculator-display-container">
                <p>0</p>
            </div>
            <div id="calculator-buttons-container">
                <button id="memrecall-button" class="calc-button mem-button">mrc</button>
                <button id="memsave-button" class="calc-button mem-button">m+</button>
                <button id="undo-button" class="calc-button chg-button">⟲</button>
                <button id="clear-button" class="calc-button chg-button">clr</button>
                <button id="seven-button" class="calc-button num-button">7</button>
                <button id="eight-button" class="calc-button num-button">8</button>
                <button id="nine-button" class="calc-button num-button">9</button>
                <button id="four-button" class="calc-button num-button">4</button>
                <button id="five-button" class="calc-button num-button">5</button>
                <button id="six-button" class="calc-button num-button">6</button>
                <button id="one-button" class="calc-button num-button">1</button>
                <button id="two-button" class="calc-button num-button">2</button>
                <button id="three-button" class="calc-button num-button">3</button>
                <button id="zero-button" class="calc-button num-button">0</button>
                <button id="divide-button" class="calc-button oper-button" data-oper="divide">÷</button>
                <button id="multiply-button" class="calc-button oper-button" data-oper="multiply">×</button>
                <button id="minus-button" class="calc-button oper-button" data-oper="minus">-</button>
                <button id="plus-button" class="calc-button oper-button" data-oper="plus">+</button>
                <button id="decimal-button" class="calc-button oper-button">.</button>
                <button id="sqrt-button" class="calc-button oper-button">√</button>
                <button id="square-button" class="calc-button oper-button">x<sup>2</sup></button>
                <button id="equals-button" class="calc-button equals-button">=</button>

            </div>
            <div id="calculator-history-container">
                0
            </div>
        </div>

    </main>


    <script src="js/script.js"></script>

</body>
</html>
